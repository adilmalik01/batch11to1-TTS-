<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS || HTML</title>
</head>

<body>



    <fieldset>
        <legend>Student Registration Form</legend>


        <form>
            <label>Roll No : </label>
            <input type="number">

            <br><br>

            <label>Student Name :</label>
            <input type="text" placeholder="First Name" name="" id=""> -
            <input type="text" placeholder="Last Name" name="" id="">

            <br><br>

            <label>Father Name :</label>
            <input type="text" name="" id="">

            <br><br>

            <label>Date Of Birth :</label>
            <input type="date" name="" id="">

            <br><br>

            <label>Mobile No :</label>
            <input type="number" name="" id="">

            <br><br>

            <label>Email :</label>
            <input type="email" name="" id="">

            <br><br>

            <label>Password :</label>
            <input type="password" name="" id="">

            <br><br>

            <label> Gender :</label>
            <input type="radio" name="" id="">
            <label>Male</label>

            <input type="radio" name="" id="">
            <label>Female</label>

            <br><br>

            <label>Department :</label>
            <input type="checkbox" name="" id="">
            <label>CS</label>
            <input type="checkbox" name="" id="">
            <label>IT</label>
            <input type="checkbox" name="" id="">
            <label>ECE</label>

            <br><br>

            <label>Course :</label>
            <select>
                <option selected disabled value="">Select your course</option>
                <option value="">Web Dev</option>
                <option value="">App Dev</option>
                <option value="">Agentic AI</option>
                <option value="">Spec Driven Dev</option>
                <option value="">Cybersecurity</option>
            </select>

            <br><br>

            <label>Student Photo :</label>
            <input type="file">

            <br><br>

            <label>Address</label>
            <textarea cols="40" rows="5" name="" id=""></textarea>


            <br><br>
            <!-- <input type="button" value="Submit"> -->
            <button>Submit</button>


        </form>

    </fieldset>




</body>

</html>
