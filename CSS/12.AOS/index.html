<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS || ANIMATE ON SCROLL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <h1>AOS ANIMATION</h1>

    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div data-aos="fade-up-right" class="child"></div>
        <div class="child"></div>
        <div data-aos="flip-right" class="child"></div>
        <div  data-aos="zoom-in-down" class="child"></div>
    </div>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
